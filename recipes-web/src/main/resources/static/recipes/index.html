<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body ng-app="recipes-app">
    The Recipes root

    <div ng-controller="RecipesController">
        <ul ng-repeat="recipe in recipes">
            <li><a href="/recipes/{{recipe.id}}/{{recipe.slug}}">{{recipe.name}}</a></li>
        </ul>
    </div>
</body>
</html>
